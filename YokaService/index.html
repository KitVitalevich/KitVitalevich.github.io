<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YokaService</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Шапка -->
  <div class="header">
    <div class="header__blocks">
      <div class="header__logo">
        <div class="logo">
          <p>
            <a href=""><img src="img/header/logo.png" alt="logo"></a>
          </p>
        </div>
        <div class="logo__line"></div>
        <div class="logo__info">
          <div class="info__city">Новосибирск</div>
          <a class="info__phone" href="tel:+73833034454">+7 (383) 303-44-54</a>
        </div>
      </div>

      <div class="header__burger">
        <span></span>
      </div>

      <nav class="header__menu">
        <ul class="menu__item">

          <li>
            <a href="" class="menu__link">Главная</a>
          </li>

          <li>
            <a href="" class="menu__link">Магазин</a>
          </li>

          <li>
            <a href="" class="menu__link">Сервис</a>
          </li>

          <li>
            <a href="" class="menu__link">YokaTeam</a>
          </li>

          <li>
            <a href="" class="menu__link">Новости</a>
          </li>

        </ul>

        <div class="header__block">
          <div class="header__profile">
            <a href="">Войти</a>
          </div>
          <div class="header__basket">
            <button class="basket"></button>
          </div>
        </div>
      </nav>

    </div>

  </div>
  <!-- Главная -->
  <main class="main">
    <div class="container">

      <div class="main__wrapper">
        <div class="main__title">
          <h1>Качественный сервис по низким ценам</h1>
          <h2>Большой выбор автозапчастей и гарантия высокого качества</h2>
        </div>

        <div class="main__info">
          <div class="info__left">
            <div class="left__item">
              <div class="left__address">г. Новосибирск, <br> пр. Дзержинского 1/4 к3</div>
              <div class="left__line"></div>
              <div class="left__time">Пн - Сб <br> 08:30 - 19:00</div>
            </div>
            <button class="left__btn btn">Записаться</button>
          </div>

          <div class="info__right">
            <div class="right__regular">более</div>
            <div class="right__bold">18</div>
            <div class="right__medium">лет опыта</div>
          </div>
        </div>
      </div>

  </main>
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
