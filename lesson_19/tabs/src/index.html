
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Табы</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">

    	<div class="tab-content">
    		<div role="tabpanel" class="tab-pane active" id="door">
    			<div class="main-form">
    				<div class="form">
    					<form action="#">
    						<ul>
    							<li role="presentation" class="active"><a class="s-door" href="#door" aria-controls="door" role="tab"
    								data-toggle="tab">Вход</a></li>
    								<li role="presentation"><a class="s-registration" href="#registration" aria-controls="registration" role="tab"
    								data-toggle="tab">Регистрация</a></li>
    						</ul>
    						<div class="door-form animate__animated animate__fadeInLeft">
                                <input class="inp-text text-name animate__animated animate__fadeIn" type="text" placeholder="Ваше имя">
                                <input class="inp-text text-password animate__animated animate__fadeIn" type="password" placeholder="Пароль">
                                <a class="s-password animate__animated animate__fadeIn" href="#">Забыли пароль?</a><br>
                                <p class="text animate__animated animate__fadeIn"><input class="check" type="checkbox">Напомнить мне</p>
                                <button class="btn animate__animated animate__fadeIn">Войти</button>                  
                            </div>
    					</form>
    				</div>
    			</div>
    		</div>

    		<div role="tabpanel" class="tab-pane" id="registration">
    			<div class="main-form">
    				<div class="form">
    					<form action="#">
    						<ul>
    							<li role="presentation" class="active"><a class="s-door s-door-reg" href="#door" aria-controls="door" role="tab"
    								data-toggle="tab">Вход</a></li>
    								<li role="presentation"><a class="s-registration s-registration-reg" href="#registration" aria-controls="registration" role="tab"
    								data-toggle="tab">Регистрация</a></li>
    						</ul>
    						<div class="reg-form animate__animated animate__fadeInRight">
                                <input class="inp-text text-name animate__animated animate__fadeIn" type="text" placeholder="Ваше имя">
                                <input class="inp-text text-password animate__animated animate__fadeIn" type="password" placeholder="Пароль">
                                <button class="btn btn-reg animate__animated animate__fadeIn">Зарегистрироваться</button>                  
                            </div>
    					</form>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
