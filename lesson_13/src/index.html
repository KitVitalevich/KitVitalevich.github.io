<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Адаптивная верстка</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="menu">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4">
						<fieldset class="set">
							<legend class="leg">
								<span class="leg_text">
         create an account
								</span>
							</legend>
							<div class="form">
								<form action="#">
									<p class="mail">Email: <span class="star">*</span></p>
									<input type="email" class="form-control" placeholder="johnsmith@gmail.com">
									<p class="choose">Choose Password: <span class="star">*</span></p>
									<input type="password" class="form-control">
									<p class="confirm">Confirm Password: <span class="star">*</span></p>
									<input type="password" class="form-control">					
								</form>
							</div>
							<div class="btn">
								<span class="text">register now!</span>
								<input type="image" src="img/btn.png" alt="register now!">
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	
</body>
</html>
